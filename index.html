<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کنترل LED</title>
  <style>
    /* CSS */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }

    .led-button {
      width: 100px;
      height: 100px;
      background-color: #000; /* مشکی برای LED خاموش */
      color: white;
      border: none;
      border-radius: 25px; /* گوشه‌های گرد */
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      outline: none;
    }

    .led-button.active {
      background-color: #007bff; /* آبی برای LED روشن */
    }

    .led-button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>کنترل LED</h1>
    <button id="ledButton" class="led-button" onclick="toggleLED()">LED</button>
  </div>

  <script>
    // JavaScript

    // تابع برای تغییر وضعیت LED
    function toggleLED() {
      var button = document.getElementById('ledButton');
      
      // تغییر رنگ دکمه به صورت مشکی (خاموش) یا آبی (روشن)
      button.classList.toggle('active');
      
      // ارسال درخواست برای تغییر وضعیت LED
      fetch('/toggle') // فرستادن درخواست به سرور ESP32 برای تغییر وضعیت LED
        .then(response => response.text())
        .then(data => console.log(data));
    }
  </script>
</body>
</html>
